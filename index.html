<!--Made with CHATGPT-->
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Nakleh Zeidan Silva</title>
    <style>
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      .main {
        margin-top: 3rem;
        text-align: center;
      }

      .boxes {
        display: flex;
        justify-content: center;
        gap: 2rem;
        margin: 20px auto;
      }

      .box {
        position: relative;
        background-color: #222;
        border: 1px solid #555;
        padding: 30px 20px 15px 20px; /* mÃ¡s padding top para que la tag no tape el texto */
        font-size: 1em;
        border-radius: 6px;
        min-width: 120px;
        display: flex;
        flex-direction: column;
        align-items: center;
        user-select: none;
        cursor: default;
      }

      /* Tag in top right corner */
      .tag {
        position: absolute;
        top: 8px;
        right: 8px;
        background-color: #6e5494;
        color: white;
        font-size: 0.7em;
        font-weight: bold;
        padding: 2px 6px;
        border-radius: 3px;
        user-select: none;
      }

      /* Ahora el texto del CVE estÃ¡ en un div separado para controlar mejor */
      .cve-text {
        margin: 0;
        font-weight: bold;
      }

      .read-more {
        margin-top: 8px;
        color: #6e5494;
        font-weight: bold;
        cursor: pointer;
        display: flex;
        align-items: center;
        gap: 5px;
        font-size: 0.9em;
      }

      .arrow {
        border: solid #6e5494;
        border-width: 0 2px 2px 0;
        display: inline-block;
        padding: 3px;
        transform: rotate(-45deg);
        -webkit-transform: rotate(-45deg);
        margin-top: 2px;
      }

      .sub {
        color: grey;
      }

      h1, p {
        text-align: center;
        margin-top: 5%;
      }

      h1 {
        font-size: 3em;
        font-weight: bold;
      }

      p {
        font-size: 1em;
        margin-top: 10px;
      }

      small {
        margin-top: 0.9rem;
      }

      footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 0.8em;
        color: white;
      }

      footer a {
        color: white;
        text-decoration: none;
      }

      footer a:hover {
        color: #6e5494;
      }

      .github-icon {
        height: 15px;
        width: 15px;
        vertical-align: middle;
        margin-left: 10px;
      }

      .location {
        position: absolute;
        top: 10px;
        right: 20px;
        font-size: 0.9em;
        color: #6e5494;
      }
    </style>
  </head>
  <body>
    <div class="location">Location: 0Âº 0' 0"</div>

    <h1>Nakleh Zeidan ðŸ‘‹</h1>
    <p class="sub"><b>Cybersecurity researcher.</b> 
      <br>
        <small>
        Identifying and reporting vulnerabilities in open-source projects before bad actors do.
        </small>
    </p>
    <div class="main">
      <p>I'll update when I remember</p>

      <div class="boxes">
        <div class="box">
          <div class="tag">RCE</div>
          <div class="cve-text">CVE-2025-001</div>
          <div class="read-more">
            <a href="/CVE/CVE-2025-XXXX.html">
            Read more <i class="arrow"></i></a></div>
        </div>
        <div class="box">
          <div class="tag">XSS</div>
          <div class="cve-text">CVE-2025-002</div>
          <div class="read-more">Read more <i class="arrow"></i></div>
        </div>
        <div class="box">
          <div class="tag">SQLi</div>
          <div class="cve-text">CVE-2025-003</div>
          <div class="read-more">Read more <i class="arrow"></i></div>
        </div>
      </div>

    </div>

    <footer>
      <p>Made with GitHub <a href="https://github.com/NaklehZeidan21" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="github-icon" alt="GitHub">
      </a></p>
    </footer>
  </body>
</html>
