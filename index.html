<html>
  <head>
    <title>Nakleh Zeidan Silva</title>
    <style>
      /* Apply a black background and white text */
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Center the content in the middle of the page */
      h1, p {
        text-align: center;
        margin-top: 20%;
      }

      /* Style the h1 header */
      h1 {
        font-size: 3em;
        font-weight: bold;
      }

      /* Style the paragraph */
      p {
        font-size: 1.5em;
        margin-top: 20px;
      }

      /* Add a bit of style for the emoji */
      .emoji {
        font-size: 2em;
      }

      /* Footer style */
      footer {
        position: absolute;
        bottom: 10px;
        width: 100%;
        text-align: center;
        font-size: 0.8em; /* Smaller text for footer */
        color: white;
      }

      footer a {
        color: white;
        text-decoration: none;
      }

      footer a:hover {
        color: #6e5494; /* Change color when hovering */
      }

      .github-icon {
        height: 20px;
        width: 20px;
        vertical-align: middle;
        margin-left: 10px;
      }
    </style>
  </head>
  <body>
    <h1>Nakleh Zeidan</h1>
    <p>Security researcher from Ecuador.</p>

    <!-- Footer with GitHub link and icon -->
    <footer>
      <p>Made with GitHub <a href="https://github.com/NaklehZeidan21" target="_blank">
        <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" class="github-icon" alt="GitHub">
      </a></p>
    </footer>
  </body>
</html>
