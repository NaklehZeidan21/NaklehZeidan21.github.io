<html>
  <head>
    <title>My Personal Page</title>
    <style>
      /* Apply a black background and white text */
      body {
        background-color: black;
        color: white;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }

      /* Center the content in the middle of the page */
      h1, p {
        text-align: center;
        margin-top: 20%;
      }

      /* Style the h1 header */
      h1 {
        font-size: 3em;
        font-weight: bold;
      }

      /* Style the paragraph */
      p {
        font-size: 1.5em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Welcome to My GitHub Page!</h1>
    <p>This is my personal page hosted on GitHub Pages.</p>
  </body>
</html>
